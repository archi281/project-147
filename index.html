<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background = "color: #000000">
        
        <!--Camera-->
        <a-entity position="9 1 2">
            <a-camera></a-camera>
        </a-entity>

        <!--Head-->
        <a-entity position="0 4 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear;loop:true; dur: 35000">
            <a-sphere position="0 0 0" radius="1.3" color="red"></a-sphere> 
        </a-entity>

        <!--Body-->
        <a-entity position="0 0 0" rotation="0 0 0" >
            <a-box color="blue" depth="4" height="6" width="1"></a-box>
        </a-entity>

        <!--Left arm-->
        <a-entity position="0 1 2.5" rotation="0 0 0" >
            <a-box color="orange" depth="1" height="4" width="1"></a-box>
        </a-entity>

        <!--Right arm-->
        <a-entity position="0 1 -2.5" rotation="0 0 0" >
            <a-box color="orange" depth="1" height="4" width="1"></a-box>
        </a-entity>

        <!--Left leg-->
        <a-entity position="0 -5 1" rotation="0 0 0" >
            <a-box color="orange" depth="1.5s" height="4" width="1"></a-box>
        </a-entity>

        <!--Right leg-->
        <a-entity position="0 -5 -1" rotation="0 0 0" >
            <a-box color="orange" depth="1.5" height="4" width="1"></a-box>
        </a-entity>

        

        


        


            



        



    </a-scene>


</body>

</html>
